<!DOCTYPE html>
<html>
<head>
    <title>Chatbot Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .chat-container { max-width: 600px; margin: 0 auto; }
        .message { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .user { background-color: #e3f2fd; text-align: right; }
        .bot { background-color: #f5f5f5; }
        .medication { background-color: #e8f5e8; border: 1px solid #4caf50; margin-top: 10px; }
        input { width: 70%; padding: 10px; }
        button { padding: 10px 20px; margin-left: 10px; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>ü§ñ PRESCRIPTO Chatbot Test</h1>
        <div id="messages"></div>
        <div>
            <input type="text" id="questionInput" placeholder="Ask about fever, headache, cough, etc..." value="I have a fever, what should I take?">
            <button onclick="askQuestion()">Ask AI</button>
        </div>
    </div>

    <script>
        async function askQuestion() {
            const input = document.getElementById('questionInput');
            const question = input.value;
            const messagesDiv = document.getElementById('messages');
            
            // Add user message
            messagesDiv.innerHTML += `<div class="message user"><strong>You:</strong> ${question}</div>`;
            
            try {
                const response = await fetch('http://localhost:4000/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: question })
                });
                
                const data = await response.json();
                
                // Add bot response
                let botMessage = `<div class="message bot"><strong>AI:</strong> ${data.answer}</div>`;
                
                // Add medication suggestion if available
                if (data.medicationSuggestion) {
                    botMessage += `
                        <div class="message medication">
                            <strong>üíä Medication Suggestion:</strong><br>
                            <strong>Drug:</strong> ${data.medicationSuggestion.medication}<br>
                            <strong>Dosage:</strong> ${data.medicationSuggestion.dosage}<br>
                            <strong>‚ö†Ô∏è Warning:</strong> ${data.medicationSuggestion.warning}
                        </div>
                    `;
                }
                
                messagesDiv.innerHTML += botMessage;
                
            } catch (error) {
                messagesDiv.innerHTML += `<div class="message bot"><strong>Error:</strong> ${error.message}</div>`;
            }
            
            // Clear input
            input.value = '';
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        // Test on page load
        window.onload = function() {
            askQuestion();
        }
    </script>
</body>
</html>
